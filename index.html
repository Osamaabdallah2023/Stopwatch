<!DOCTYPE html>
<html>
<head>
<title>Stopwatch</title>
<link rel="stylesheet" href="./master.css">
</head>
<body>
  <div class="stopwatch">
    <h1>STOPWATCH</h1>
    <div class="time-display">
      <span
 
id="hours">00</span>:
      <span
 
id="minutes">00</span>:
      <span
 
id="seconds">00</span>:
      <span
 
id="milliseconds">00</span>

    
</div>

    
<div
 
class="buttons">
      <button
 
id="start">Start</button>

      
<button
 
id="stop">Stop</button>

      
<button
 
id="reset">Reset</button>

    
</div>

  
</div>

  
<script
 
src="./main.js"></script>

</body>

</html>
